name: Test AutoCapture Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-capture:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ—‚ Create screenshots directory
        run: mkdir -p screenshots

      - name: ğŸ§© Install Puppeteer Chromium
        run: |
          node -e "require('puppeteer').executablePath()" || true

      - name: ğŸš€ Run server in background
        run: |
          node server.js > server.log 2>&1 &
          sleep 10

      - name: ğŸ§ª Test capture - Naver
        run: |
          curl "http://localhost:3000/capture?url=https://www.naver.com" -o naver.json
          cat naver.json

      - name: ğŸ§ª Test capture - Zara
        run: |
          curl "http://localhost:3000/capture?url=https://www.zara.com/kr/" -o zara.json
          cat zara.json

      - name: âœ… Verify screenshots created
        run: |
          count=$(ls screenshots/*.png 2>/dev/null | wc -l)
          if [ "$count" -ge 2 ]; then
            echo "âœ… Captured $count screenshots."
          else
            echo "âŒ Expected 2 screenshots, found $count"
            cat server.log || true
            exit 1
          fi

      - name: ğŸ“¤ Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: captured-screenshots
          path: screenshots/*.png
