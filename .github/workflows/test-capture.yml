name: Test AutoCapture Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Create screenshots directory
        run: mkdir -p screenshots

      - name: Install Puppeteer Chromium
        run: |
          node -e "require('puppeteer').executablePath()" || true

      - name: Run server in background
        run: |
          node server.js &
          sleep 5

      - name: Test capture API
        run: |
          curl "http://localhost:3000/capture?url=https://www.11st.co.kr" -o test_result.json || echo "API call failed"
          cat test_result.json

      - name: Verify image created
        run: |
          count=$(ls screenshots/*.png 2>/dev/null | wc -l)
          if [ "$count" -gt 0 ]; then
            echo "✅ Screenshot captured successfully."
          else
            echo "❌ Screenshot not found."
            exit 1
          fi
